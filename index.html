<!DOCTYPE html>
<html>
<head>
  <title>Coffee Compass</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a class="active" href="#">Coffee Compass</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

    <div class="compassFrame">
      <!--buttons for bad flavors-->
      <button class="flavor" type="button" id="soupy">Soupy</button>
      <button class="flavor" type="button" id="beefy">Beefy</button>
      <button class="flavor" type="button" id="overwhelming">Overwhelming</button>
      <button class="flavor" type="button" id="dry">Dry</button>
      <button class="flavor" type="button" id="bitter">Bitter</button>
      <button class="flavor" type="button" id="astringent">Astringent</button>
      <button class="flavor" type="button" id="muted">Muted</button>
      <button class="flavor" type="button" id="tea-like">Tea-like</button>
      <button class="flavor" type="button" id="vegetal">Vegetal</button>
      <button class="flavor" type="button" id="sour">Sour</button>
      <button class="flavor" type="button" id="strong">Strong</button>
      <button class="flavor" type="button" id="over-extracted">Over-Extracted</button>
      <button class="flavor" type="button" id="weak">Weak</button>
      <button class="flavor" type="button" id="under-extracted">Under-Extracted</button>
      <button class="flavor" type="button" id="dull">Dull</button>
      <div class="compass">
        <p id="balanced">Balanced</p>
        <p id="fruity">Fruity</p>
        <p id="heavy-robust">Heavy-Robust</p>
        <p id="sweet">Sweet</p>
        <p id="delicate">Delicate</p>
        <p id="creamy">Creamy</p>
        <p id="soft">Soft</p>
        <p id="smooth">Smooth</p>
        <p id="plump">Plump</p>


      </div>
    </div>
  </div>



</body>
</html>
